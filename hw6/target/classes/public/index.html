<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/ballworld.js"></script>
</head>
<body>
    <div style="position:fixed; top:3em; left:0em;">
        <button id="btn-load">Make Ball</button>
        <button id="btn-load-switcher">Make Switcher Ball</button>
        <!--Strategy selector-->
        <select id="strategySelector" multiple>
            <option>StraightStrategy</option>
            <option>RotateStrategy</option>
            <option>ColorChangeStrategy</option>
            <option>FlickerStrategy</option>
            <option>LoopStrategy</option>
            <option>SizeChangeStrategy</option>
            <option>SpeedChangeStrategy</option>
        </select>
        <button id="btn-switch">Switch</button>
        <button id="btn-clear">Clear</button>
        <canvas width="800" height="800" style="border: 1px solid #000000"></canvas>
    </div>


</body>
</html>
